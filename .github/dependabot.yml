version: 2
updates:
  # npm 패키지 자동 업데이트
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 10
    reviewers:
      - "curiohunter"
    labels:
      - "dependencies"
      - "automated"
    # 보안 취약점만 즉시 업데이트
    versioning-strategy: increase-if-necessary
    # 커밋 메시지 설정
    commit-message:
      prefix: "chore"
      include: "scope"

  # GitHub Actions 워크플로우 업데이트
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "github-actions"
