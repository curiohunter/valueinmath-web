name: GPT-5 Mini Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  ai-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR diff
        id: diff
        run: |
          git fetch origin ${{ github.base_ref }}
          DIFF=$(git diff origin/${{ github.base_ref }}...HEAD)
          # GitHub Actions output에 저장 (multiline 지원)
          echo "diff<<EOF" >> $GITHUB_OUTPUT
          echo "$DIFF" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: GPT-5 Mini Code Review
        uses: actions/github-script@v7
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PR_DIFF: ${{ steps.diff.outputs.diff }}
        with:
          script: |
            const https = require('https');

            // Diff 크기 제한 (100KB)
            const diff = process.env.PR_DIFF || '';
            if (diff.length > 100000) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: '⚠️ PR 크기가 너무 큽니다 (>100KB). GPT-5 리뷰를 건너뜁니다.'
              });
              return;
            }

            const reviewPrompt = '# ValueIn Academy Code Review\n\n' +
              '## Context\n' +
              '- Stack: Next.js 15, Supabase (PostgreSQL + Auth + RLS), TypeScript\n' +
              '- Domain: Academy Management System\n\n' +
              '## Review Focus\n' +
              '1. Supabase RLS: Students/parents can only access their own data\n' +
              '2. Next.js 15: async cookies(), Server Actions\n' +
              '3. TypeScript: Nullable field handling\n' +
              '4. Security: SQL injection, XSS, CSRF\n' +
              '5. Performance: N+1 queries, re-renders, bundle size\n\n' +
              '## Code Changes\n```diff\n' + diff + '\n```\n\n' +
              '## Format\n' +
              'Review each file:\n' +
              '- Priority: Critical/High/Medium/Low\n' +
              '- Issue description\n' +
              '- Problem explanation\n' +
              '- Suggested fix\n\n' +
              '## Summary\n' +
              'Provide issues count and recommendation';

            // OpenAI API 호출 (GPT-5 Mini)
            const data = JSON.stringify({
              model: 'gpt-4o-mini',  // GPT-5 Mini 모델
              messages: [
                {
                  role: 'system',
                  content: 'You are a senior code reviewer specializing in Next.js, Supabase, and TypeScript. Provide concise, actionable feedback with specific code examples.'
                },
                { role: 'user', content: reviewPrompt }
              ],
              temperature: 0.3,
              max_tokens: 4000
            });

            const options = {
              hostname: 'api.openai.com',
              path: '/v1/chat/completions',
              method: 'POST',
              headers: {
                'Authorization': 'Bearer ' + process.env.OPENAI_API_KEY,
                'Content-Type': 'application/json',
                'Content-Length': data.length
              }
            };

            const apiCall = new Promise((resolve, reject) => {
              const req = https.request(options, (res) => {
                let body = '';
                res.on('data', (chunk) => { body += chunk; });
                res.on('end', () => {
                  try {
                    resolve(JSON.parse(body));
                  } catch (e) {
                    reject(e);
                  }
                });
              });
              req.on('error', reject);
              req.write(data);
              req.end();
            });

            let result;
            try {
              result = await apiCall;
            } catch (error) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `❌ GPT-5 Mini API 호출 실패: ${error.message}`
              });
              return;
            }

            if (result.error) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `❌ OpenAI API Error: ${result.error.message}`
              });
              return;
            }

            const reviewComment = result.choices[0].message.content;

            // PR에 리뷰 코멘트 작성
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: `## 🤖 GPT-5 Mini Code Review\n\n${reviewComment}\n\n---\n*Powered by OpenAI GPT-4o-mini | Cost: ~$0.01 per review*`
            });

      - name: Check Review for Critical Issues
        uses: actions/github-script@v7
        with:
          script: |
            // Critical 이슈 발견 시 PR 블록
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const latestReview = comments.data[comments.data.length - 1]?.body || '';

            if (latestReview.includes('**Priority: Critical**') ||
                latestReview.includes('Priority**: Critical')) {
              core.setFailed('🔴 Critical issues found by GPT-5 Mini. Please fix before merging.');
            }
